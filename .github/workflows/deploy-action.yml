name: Deploy

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted
    environment: main

    steps:
      - uses: actions/checkout@master
      - name: Copy repository contents via scp
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          #script: |
          #  nvm
          #  cd var/www/abk-api/
          #  git pull origin main
          #  git status
          #  npm install
          #  sudo docker ps
      - name: node settings
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
        run: |
          nvm
          node -v
          cd var/www/abk-api/
          git pull origin main
          git status
          npm install
          sudo docker ps